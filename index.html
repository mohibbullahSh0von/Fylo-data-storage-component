<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="card-container">
      <main class="cards main-card">
        <div class="logo">
          <a href=""><img src="images/logo.svg" alt="Fylo Logo" /></a>
        </div>
        <ul>
          <li>
            <a href=""
              ><img src="images/icon-document.svg" alt="document logo"
            /></a>
          </li>
          <li>
            <a href=""
              ><img src="images/icon-folder.svg" alt="folder logo"
            /></a>
          </li>
          <li>
            <a href=""
              ><img src="images/icon-upload.svg" alt="upload logo"
            /></a>
          </li>
        </ul>
      </main>
      <aside class="cards aside-card">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="storage-stat-bar">
          <div class="bar-gradient-div">
            <div class="circle-of-bar"></div>
          </div>
        </div>

        <div class="storage-range-number">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="storage-stat-box">
          <div class="data"><span>185</span> <span>GB Left</span></div>
        </div>
      </aside>
    </div>
    <footer>
      <p>
        <span class="inline-block">Created by</span>
        <span class="author"
          ><a href="https://github.com/mohibbullahSh0von" target="_blank"
            >Shovon</a
          ></span
        >with
        <span class="heart">&#x2764;</span>
      </p>
    </footer>
  </body>
</html>
